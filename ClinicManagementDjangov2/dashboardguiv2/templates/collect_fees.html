<h1>Collect Fees</h1>

<h3>Patient: {{ patient.name }}</h3>

<p>Exam Fee: ${{ bill.exam_fee }}</p>
<p>Drug Fee: ${{ bill.drug_fee }}</p>
<p>Total Fee: ${{ bill.total_fee }}</p>

<form method="POST">
  {% csrf_token %}
  <label for="amount_paid">Amount Paid:</label>
  <input type="text" name="amount_paid" id="amount_paid">
  <br>
  <button type="submit">Paid</button>
</form>
