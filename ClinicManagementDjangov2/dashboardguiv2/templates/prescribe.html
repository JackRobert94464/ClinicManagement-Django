{% extends 'base.html' %}

{% block content %}
  <h2>Prescribe</h2>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form method="post" action="{% url 'dashboardguiv2:prescribe' %}">
    {% csrf_token %}
    <label for="patient_id">Patient ID:</label>

    <input type="text" name="patient_id" required><br>

    <label for="drug">Drug:</label>

    <input type="text" name="drug" required style="margin-left: 35px;"><br>

    <input type="submit" class="btn-prescribe" value="Prescribe" style="margin-top: 10px;">

  </form>
{% endblock %}
