{% extends 'base.html' %}

{% block content %}
  <h1>Change Regulation</h1>
  <form method="post" action="{% url 'dashboardguiv2:change_regulation' %}">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->

    <p>
      <label for="id_title">Title:</label>
      <input type="text" name="title" maxlength="100" required id="id_title" style="margin-left: 27px">
    </p>

  
    <p>
      <label for="id_content">Content:</label>
      <textarea name="content" cols="40" rows="10" required id="id_content"></textarea>
    </p>

    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
